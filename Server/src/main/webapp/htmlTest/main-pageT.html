<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online taxi program</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            color: darkorange;
        }
        .btn {
            color: white;
            background-color: orange;
            border-color: #5e5e5e;
        }
        #sidebar{
          margin-top: 100px;
        }

        h3{
            color: black;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="col-xs-4 col-xs-offset-7" id="register-block">
        <div class="col-xs-12">
            <h3><a href="main-page" id="registerRef">register</a> | <a href="main-page" id="loginRef">login</a></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-xs-offset-2"><img src="img/yellow-taxi.jpg"></div>
        <div class="col-xs-6 col-xs-offset-1"><h1> Online taxi program </h1></div>
    </div>

    <div class="row">
        <div class="col-xs-4">

            <div id = "sidebar" class="col-xs-12">
                <h3> Invite Drivers!</h3>
                <p> Take special possibilities for work !</p>
                <button type="button" class="btn btn-primary btn-lg" >Start Driving</button>

            </div>

        </div>
        <div class="col-xs-7 col-xs-offset-1">
            <form method="post" action="orderView" class="form-horizontal">
                <h3> Please, enter registration info: </h3>

                <div class="form-group">
                    <label for="myPhone" class="col-xs-6"> My phone:</label>
                    <div class="col-xs-8">
                        <input type="tel" name="phone" id="myPhone" placeholder="Phone number." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="myName" class="col-xs-6"> My name:</label>
                    <div class="col-xs-8">
                        <input id="myName" name="name" placeholder="Name." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass" class="col-xs-6"> Create password:</label>
                    <div class="col-xs-8">
                        <input id="pass" type="password" name="pass" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="carModel" class="col-xs-6"> Car model:</label>
                    <div class="col-xs-8">
                        <input id="carModel" name="carModel" placeholder="Car model." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="carNumber" class="col-xs-6"> Car number:</label>
                    <div class="col-xs-8">
                        <input id="carNumber" name="carNumber" placeholder="Car number." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="carColor" class="col-xs-6"> Car color:</label>
                    <div class="col-xs-8">
                        <input id="carColor" name="carColor" placeholder="Car color." class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-8 ">
                        <button type="submit" name="register" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>

            </form>
        </div>

    </div>


</div>






<div class="row">

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
